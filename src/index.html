<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Fundamentals</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">
  </head>

  <body class="app">

    <h1>ng-click</h1>

    <div ng-controller="MoviesController as movies">
      <form ng-submit="movies.addMovie();">
        <p>Añadir nueva película</p>
        <input  type="text"
                placeholder="Título"
                ng-focus="movies.onFocus();"
                ng-blur="movies.onBlur();"
                ng-change="movies.onChange();"
                ng-model="movies.newTitle">
        <input  type="text"
                placeholder="Estreno"
                ng-focus="movies.onFocus();"
                ng-blur="movies.onBlur();"
                ng-model="movies.newDate">
                <button type="submit">
                  Añadir Peli
                </button>
      </form>
      <div class="likes">
        <p>Lista de favoritos</p>
        <ul>
          <li ng-repeat="like in movies.likesList">
            <p>{{ like.title }}</p>
            <a href="" ng-click="movies.removeToLikes($index);">Borrar de la lista de favoritos</a>
          </li>
        </ul>
      </div>
      <ul>
        <li ng-repeat="movie in movies.favorites">
          <p>{{ movie.title }}</p>
          <p>Estreno: {{ movie.year }}</p>
          <a href="" ng-click="movies.addToLikes(movie);">
            Like this movie!
          </a>
        </li>
      </ul>
    </div>


    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/MoviesController.js"></script>
    <!-- endinject -->
  </body>
</html>
