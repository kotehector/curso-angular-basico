<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Fundamentals</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">

  </head>

  <body class="app">

    <h1>Filtrar y ordenar una lista</h1>

    <div ng-controller="MainController as movies">
      <a href="" ng-click="type = 'year' ">Año</a>
      <a href="" ng-click="type = 'title' ">Titulo</a>
      <div ng-repeat="movie in movies.favorites | orderBy: type : true ">
          <p>{{ movie.title }}</p>
          <p>{{ movie.year }}</p>
      </div>

      <hr>
      <input type="text"
            placeholder="Buscar"
            ng-model="buscar">
      <div ng-repeat="movie in movies.favorites | filter: buscar ">
          <p>{{ movie.title }}</p>
          <p>{{ movie.year }}</p>
      </div>

      <hr>
      <input type="text"
            placeholder="Buscar por año"
            ng-model="fecha">
      <div ng-repeat="movie in movies.favorites | filter: { year : fecha } ">
          <p>{{ movie.title }}</p>
          <p>{{ movie.year }}</p>
      </div>
    </div>




    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/MainController.js"></script>
    <!-- endinject -->
  </body>
</html>
