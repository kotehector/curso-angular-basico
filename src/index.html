<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Fundamentals</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">

  </head>

  <body class="app">

    <h1>Servicios y Factorias</h1>

    <div ng-controller="MainController as main">

      <form ng-submit="main.getUser()">
        <input type="text" ng-model="main.userId">
        <button type="submit">Buscar</button>
      </form>
      <pre>{{ main.chosenUser | json }}</pre>
    </div>




    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/user.service.js"></script>
    <script src="app/MainController.js"></script>
    <!-- endinject -->
  </body>
</html>
