<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Fundamentals</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">

  </head>

  <body class="app">

    <h1>in deppth expressions</h1>



    <div ng-controller="MainController as main">
      <!-- string -->
      <p> {{ main.name }} </p>

      <!-- objeto -->
      <a href="" ng-click="myKey = 'one'">
        Saludo
      </a>
      <a href="" ng-click="myKey = 'two'">
        Despedida
      </a>
      <p> {{ main.myObject[myKey] }} </p>

      <!-- Array -->
      <p> {{ main.myArray.length }} </p>

      <!-- Matemáticas -->
      <p> {{ (2 + 2) * 4 / 16 * 200  }} </p>

      <!-- filtros -->
      <p> {{ main.name | uppercase }}</p>

    </div>


    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/MainController.js"></script>
    <!-- endinject -->
  </body>
</html>
