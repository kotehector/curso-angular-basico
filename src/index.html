<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Angular Fundamentals</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="css/myapp.css">

  </head>

  <body class="app">

    <h1>ng-disabled</h1>

    <div ng-controller="OrderController as order">
        <order-form data="order.customerOrder"
                    submit="order.submitOrder();">
        </order-form>
    </div>

    <counter name="Pepsi" count=2></counter>

    <!-- inject:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/OrderController.js"></script>
    <script src="app/order-form.directive.js"></script>
    <script src="app/OrderFormController.js"></script>
    <!-- endinject -->
  </body>
</html>
